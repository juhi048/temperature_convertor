<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #abfff7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #result {
            font-weight: bold;
        }

        button {
            background-color: grey;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button.reset {
            background-color: grey;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit(°F)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="rankine">Rankine (°R)</option>
        </select>

        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="enter temperature">

        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit(°F)</option>
            <option value="kelvin">Kelvin (K)</option>
            <option value="rankine">Rankine (°R)</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        <button onclick="resetForm()">Reset</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const temperature = parseFloat(document.getElementById("temperature").value);

            if (isNaN(temperature)) {
                alert("Please enter a valid temperature.");
                return;
            }

            let result;

            if (fromUnit === "celsius") {
                if (toUnit === "fahrenheit") {
                    result = (temperature * 9/5) + 32;
                } else if (toUnit === "kelvin") {
                    result = temperature + 273.15;
                } else if (toUnit === "rankine") {
                    result = (temperature + 273.15) * 9/5;
                } else {
                    result = temperature;
                }
            } else if (fromUnit === "fahrenheit") {
                if (toUnit === "celsius") {
                    result = (temperature - 32) * 5/9;
                } else if (toUnit === "kelvin") {
                    result = (temperature - 32) * 5/9 + 273.15;
                } else if (toUnit === "rankine") {
                    result = temperature + 459.67;
                } else {
                    result = temperature;
                }
            } else if (fromUnit === "kelvin") {
                if (toUnit === "celsius") {
                    result = temperature - 273.15;
                } else if (toUnit === "fahrenheit") {
                    result = (temperature - 273.15) * 9/5 + 32;
                } else if (toUnit === "rankine") {
                    result = temperature * 9/5;
                } else {
                    result = temperature;
                }
            } else if (fromUnit === "rankine") {
                if (toUnit === "celsius") {
                    result = (temperature - 491.67) * 5/9;
                } else if (toUnit === "fahrenheit") {
                    result = temperature - 459.67;
                } else if (toUnit === "kelvin") {
                    result = (temperature - 491.67) * 5/9 + 273.15;
                } else {
                    result = temperature;
                }
            } else {
                result = temperature;
            }

            document.getElementById("result").textContent = `Result: ${result.toFixed(2)} ${toUnit}`;
        }

        function resetForm() {
            document.getElementById("fromUnit").selectedIndex = 0;
            document.getElementById("toUnit").selectedIndex = 0;
            document.getElementById("temperature").value = "";
            document.getElementById("result").textContent = "";
        }

    </script>
</body>
</html>
